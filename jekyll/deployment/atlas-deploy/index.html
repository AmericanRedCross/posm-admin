---
layout: default
title: Field Papers Deploy
---
<div class="mdl-grid demo-content">

    <div class="top-card mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col">
        <div class="mdl-card__title mdl-card--expand posm-grey">
            <h2 class="mdl-card__title-text">Field Papers Atlas Deploymentt</h2>
        </div>
        <div id="instructions-div" class="mdl-card__supporting-text mdl-color-text--grey-600">
            Take the bounds of an atlas from a Field Paper and create an OpenMapKit deployment.
        </div>
        <div id="supporting-msg-div" class="mdl-card__supporting-text mdl-color-text--grey-600">
            <div class="mdl-spinner mdl-js-spinner is-active"></div>
            &nbsp;<span id="supporting-msg-txt"></span>
        </div>
        <form class="hot-export-url">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="hot-export-url-input">
                <label class="mdl-textfield__label" for="hot-export-url-input">Field Papers Atlas GeoJSON URL</label>
            </div>
        </form>
        <div class="mdl-card__actions mdl-card--border">
            <button id="action-btn" type="submit" class="mdl-button mdl-js-button mdl-js-ripple-effect">Start</button>
        </div>
    </div>

</div>

<script src="atlas-deploy.js"></script>
<link rel="stylesheet" href="atlas-deploy.css">
