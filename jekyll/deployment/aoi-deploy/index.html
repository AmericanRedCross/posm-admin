<div class="mdl-grid demo-content">

    <div id="deploy-content" class="top-card mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col">
        <div class="mdl-card__title mdl-card--expand posm-grey">
            <h2 class="mdl-card__title-text">POSM Area of Interest Deployment</h2>
        </div>
        <div id="supporting-msg-div" class="mdl-card__supporting-text mdl-color-text--grey-600">
            <div id="aoi-deploy-progress-spinner" class="mdl-spinner mdl-js-spinner is-active"></div>

            <div id="supporting-msg-txt"></div>
        </div>

        <div class="mdl-card__actions mdl-card--border">
            <button id="action-btn" type="submit" class="mdl-button mdl-js-button mdl-js-ripple-effect">Start</button>
        </div>
    </div>

</div>
